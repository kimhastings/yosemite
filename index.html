<!--Started from the example in the Getting Started section of the Maps Javascript API documentation
https://developers.google.com/maps/documentation/javascript/tutorial -->
<!DOCTYPE html>
<html>
    <head>
        <title>Yosemite Recreation Map</title>
        <meta name="viewport" content="initial-scale=1.0 user-scalable=no">
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/styles.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>        
    </head>
    <body>
        <div id="map"></div>
        <script>
            var map;
            function initMap() {
                map = new google.maps.Map(document.getElementById('map'), {
                center: {lat: 37.722383, lng: -119.712789},
                zoom: 10
                });
            }
        </script>
        <script async defer src="js/app.js"></script>
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA-_-aQORVlfYz6MtCHDtOG_8289XpcfVg&callback=initMap"></script>
  </body>
</html>
