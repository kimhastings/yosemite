<!DOCTYPE html>
<html>
    <head>
        <title>Dog Hikes Near Yosemite > Home</title>
        <meta name="viewport" content="initial-scale=1.0 user-scalable=no">
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/styles.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>        
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="topnav">
            <a class="active" href="#home">Dog Hikes Near Yosemite</a>
            <a href="#" data-toggle="popover" data-placement="bottom" data-trigger="focus" title="Popover Header" data-content="Some content inside the popover">About</a>
            <button data-bind="click: $root.toggleList" class="dropbtn">&#9776;</button>
        </div>
        <div class="dropdown" data-bind="visible: $root.showList">
                <div id="dropdownMenu" class="dropdown-content show">
                    <input id="filter" placeholder="Filter.." type="search" data-bind="textInput: query" autocomplete="off">
                    <ul id="hikeList" data-bind="foreach: filteredArray">
                        <li class="list-item" data-bind="text: title, click: $parent.selectMarker"></li>
                    </ul>
                </div>
        </div>                                                          
        <div id="map"></div>
        <script src="js/app.js"></script>
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA-_-aQORVlfYz6MtCHDtOG_8289XpcfVg&callback=initialize"></script>
  </body>
</html>
